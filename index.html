<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bungee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>My soccer svg Marketplace!</title>
</head>
<body>
    <main id="app">
        <header class="header1">
          <h1 class="hidden">Welcome to my svg marketplace</h1>
            <h2 id="theHeading" class="header1">Soccer for life</h2>
            <h3 class="header1">SFL Store</h3>
        </header>

        <!-- svg container starts here -->
        <section id="svg-grid">
          <article class="container">
            <h2 class="hidden">graphic 1</h2>
            <object class="icon" data="images/ball.svg" type="image/svg+xml"></object>
            <div><h2 class="">Ball</h2></div>
          </article>
<!--jersey  -->
          <article class="container">
            <h2 class="hidden">graphic 2</h2>
            <object class="icon" data="images/jersey.svg" type="image/svg+xml"></object>
            <div><h2 class="">Jersey</h2></div>
          </article>
<!--Tactics  -->
          <article class="container">
            <h2 class="hidden">graphic 3</h2>
            <object class="icon" data="images/tactics.svg" type="image/svg+xml"></object>
            <div><h2 class="">Tactics</h2></div>
          </article>
<!--penalty cards  -->
          <article class="container">
            <h2 class="hidden">graphic 4</h2>
            <object class="icon" data="images/cards.svg" type="image/svg+xml"></object>
            <div><h2 class="">Penalty cards</h2></div>
          </article>
<!-- timer -->
          <article class="container">
            <h2 class="hidden">graphic 5</h2>
            <object class="icon" data="images/timer.svg" type="image/svg+xml"></object>
            <div><h2 class="">Timer</h2></div>
          </article>
<!-- tv -->
          <article class="container">
            <h2 class="hidden">graphic 6</h2>
            <object class="icon" data="images/tv.svg" type="image/svg+xml"></object>
            <div><h2 class="">TV</h2></div>
          </article>
<!-- field -->
          <article class="container">
            <h2 class="hidden">graphic 7</h2>
            <object class="icon" data="images/field.svg" type="image/svg+xml"></object>
            <div><h2 class="">Field</h2></div>
          </article>
     <!-- cup -->
          <article class="container">
            <h2 class="hidden">graphic 8</h2>
            <object class="icon" data="images/cup.svg" type="image/svg+xml"></object>
            <div><h2 class="">Cup</h2></div>
          </article>
   <!--goalkeeper  -->
          <article class="container">
            <h2 class="hidden">graphic 9</h2>
            <object class="icon" data="images/goalkeeper.svg" type="image/svg+xml"></object>
            <div><h2 class="">Goal_keeper</h2></div>
          </article>
    <!-- goal -->
          <article class="container">
            <h2 class="hidden">graphic 10</h2>
            <object class="icon" data="images/goal.svg" type="image/svg+xml"></object>
            <div><h2 class="">Goaaal!</h2></div>
          </article>
          <!-- svg container ends here -->
      </section>
      </main>


      <!-- javascript imports ALWAYS go here -->
      <script src="js/main.js" defer></script>
</body>
</html>
